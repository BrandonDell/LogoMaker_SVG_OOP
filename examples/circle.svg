const inquirer = require('inquirer');
const colors = require('colors');
const fs = require('fs');

<svg verson="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
 <circle cx="150" cy="100" r="80" fill=${data.fillColor}/>
 <text x="150" y="125" font-size="60" text-anchor="middle"
 fill="white">SVG</text>
 </svg>

inquirer
    .prompt([
    {
        type: 'input',
        name: 'fillColor',
        message: 'What color would you like to use to fill in your shape?',
        choices: ['black', 'blue', 'grey', 'green', 'yellow', 'red', 'white'],
    },
    ])

    .then((data) => {
        const fileName = `${data.name.toLowerCase().split(' ').join
        ('')}.json`;

        fs.writeFile(fileName, JSON.stringify(data, null, '\t')
        (err) => err ? console.log(err) : console.log('Success')
        );
    });